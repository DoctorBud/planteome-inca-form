<!doctype html>
<html ng-app="app" lang="en" ng-strict-di>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="shortcut icon" href="favicon.ico" />


  <base href="/planteome-table-editor/" />

  <script>
    console.log('window.customTE', window.customTE, window.location);
    var baseURL = window.location.origin + '/planteome-table-editor';
    window.configTE = {
      logoImage: baseURL + '/logo.jpg',
      bundleURL: 'https://incatools.github.io/table-editor/',
      baseURL: baseURL,
      configNames: [
        'Plant-Environment',
        'Plant-Trait'
      ],
      configByName: {
        'Plant-Environment': baseURL + '/configurations/Plant-Environment/config.yaml',
        'Plant-Trait': baseURL + '/configurations/Plant-Trait/config.yaml'
      }
    };
    console.log('Plant-Environment', window.configTE.configByName['Plant-Environment']);
    console.log('Plant-Trait', window.configTE.configByName['Plant-Trait']);
  </script>

    <script type="text/javascript" src="https://incatools.github.io/table-editor/vendor.js"></script>
    <script type="text/javascript" src="https://incatools.github.io/table-editor/bundle.js"></script>

    <title>Planteome Table Editor V0.7 (BETA)</title>
  </head>

  <body ng-app="app">
    <navbar></navbar>

    <div id="content" class="container-fluid" ui-view>
      <div class="row">
        Error loading bundle resources.
      </div>
    </div>
  </body>
</html>
